<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
  <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" />
  <link rel="stylesheet" href={% static 'css\style.css' %} />
        <script src={% static 'js\loader.js' %}></script>
  <!--<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">-->
  <meta charset="UTF-8" />
  <title>Stomatology</title>
</head>

<body>
  <header>

    <div><a class="" href="#">
        <img class="logo" src={% static 'img\logo.png' %} />
      </a></div>
    <div>
      <div class="nav-1">
        <div><span class="nav-title">Stomatology</span></div>
          {% if user.is_authenticated %}
        <div><button class="nav-btn btn-right">Дантист Тотаренко</button></div>
          {% endif %}
      </div>
      <div class="nav-2">
        <div>
            <a href={% url 'timetable:index' %}><button class="nav-btn view">Графік</button></a>
          <a href={% url 'patients:index' %}><button class="nav-btn view">Паціенти</button></a>
          <a href={% url 'materials:index' %}><button class="nav-btn view">Матеріали</button></a>
          <a href={% url 'analysis:index' %}><button class="nav-btn view">Аналіз</button></a>
        </div>
        <div class="right">
              {% if user.is_authenticated %}
                <div><a href={% url 'authorize:log_out' %}><button class="btn btn-dark my-2 my-sm-0" type="submit">Вийти</button></a></div>

              {% else %}
              <a href={% url 'authorize:signin' %}><button class="btn btn-dark my-2 my-sm-0" type="submit">Увiйти</button></a>
              {% endif %}
        </div>
      </div>
    </div>

  </header>
  <div class="main">
      {%block content%} {%endblock%}
  </div>
</body>

</html>
